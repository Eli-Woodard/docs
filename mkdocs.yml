site_name: Boise State Research Computing
nav:
  - Home: 'index.md'
  - 'Cluster Guide':
    - 'getting_an_account.md'
    - 'logging_in.md'
    - 'transferring_files.md'
    - 'storing_data.md'
    - 'loading_software.md'
    - 'scheduling.md'
    - 'interactive_sessions.md'
    - 'open_ondemand.md'
    - 'faq.md'
    - 'Software Specific Guides':
      - 'conda.md'
      - 'using_software.md'
  - 'Computing Resources':
    - 'training.md'
    - 'linux.md'
    - 'glossary.md'
theme:
  name: material
  logo: images/boisestate-B-1color-orange-rgb.png
  favicon: images/boisestate-B-1color-orange-rgb.png
  custom_dir: docs/overrides
  palette:
  - scheme: default
    toggle:
      icon: material/brightness-7
      name: Switch to dark mode
  - scheme: slate
    toggle:
      icon: material/brightness-4
      name: Switch to light mode
extra_css:
  - stylesheets/extra.css
extra:
  social:
    - icon: fontawesome/solid/envelope
      link: mailto:researchcomputing@boisestate.edu
      name: researchcomputing@boisestate.edu
copyright: <b>Research Computing</b><br>Riverfront Hall, Suite 319, 1987 W Cesar Chavez Ln, Boise, ID 83725<hr>
markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.keys
